<script>
	function validated() {
if(document.userLoginForm.mail.value.trim() == ""){
	alert("아이디를 입력해 주십시오.");
	document.userLoginForm.mail.focus();
	return false;
}
if(document.userLoginForm.password.value.trim() == "" || document.userLoginForm.passowrd.value.length==0 ){
	alert("비밀번호를 입력해 주십시오.");
		document.userLoginForm.password.focus();
		return false;
	}
	return true;
}
